
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form #spForm="ngForm" (ngSubmit)="onSubmit()">
               
            <div *ngIf = "user.user_id==0"><h1>Add User</h1></div>  
            <div *ngIf = "user.user_id > 0"><h1>Update User</h1></div>

            <div class="form-group-row">  
                <label class ="col-sm-2 col-form-label">User id</label>
                <div class ="col-sm-10">
                    <input type ="text" name="user_id" [(ngModel)]="user.user_id" />
                </div></div>
       

              <div class="form-group row">
                    <label class="col-sm-2 col-form-label">UserName</label>
                    <div class ="col-sm-12">
                     <input type="text" name="name" [(ngModel)]="user.name" required minlength="4"  maxlength="10" appForbiddenName="bob"#name="ngModel"/>
                    <div *ngIf="name.invalid && (name.dirty || name.touched)"class="alert">

                        <div *ngIf="name.errors?.['required']">
                            Name is required.
                        </div>
                        <div *ngIf="name.errors?.['minlength']">
                            Name must be at least 4 characters long.
                        </div>
                        <div *ngIf="name.errors?.['forbiddenName']">
                            Name cannot be Bob.
                        </div>
                        <div *ngIf="name.errors?.['maxlength']">
                            Name must be less than 10 characters long.
                        </div>
                    
                </div>              
                </div></div>

                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">ContactNumber</label>
                    <div class ="col-sm-10">
                    <input type="text" name="phoneNumber" [(ngModel)]="user.phoneNumber"/>
             </div></div>

                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class ="col-sm-10">
                    <input type="text" name="email" [(ngModel)]="user.email"/>
               </div></div>

                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">password</label>
                    <div class ="col-sm-10">
                    <input type="password" name="password" [(ngModel)]="user.password"/>
              </div>
                 </div>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Gender</label>
                    <div class ="col-sm-10">
                       <input type="text" name="gender" [(ngModel)]="user.gender"/>
                    </div></div>

                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">City</label>
                    <div class ="col-sm-10">
                    <input type="text" name="city" [(ngModel)]="user.city"/>
               </div></div>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">District</label>
                    <div class ="col-sm-10">
                    <input type="text" name="district" [(ngModel)]="user.district"/>
                 </div></div>

                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">State</label>
                    <div class ="col-sm-10">
                    <input type="text" name="state" [(ngModel)]="user.state"/>
                </div></div>
          
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Zip</label>
                    <div class ="col-sm-10">
                    <input type="number" name="zip" [(ngModel)]="user.zip"/>
                </div>
            </div>
               <div class="form-group-row">
              
                   <div class="col-sm-1"><button type ="submit"class="btn btn-info">Submit</button></div>
                    <div class="col-sm-1"><button type="reset" class="btn btn-info">Reset</button></div>
                </div>
            </form>
            </div>
            </div>
            </div>
