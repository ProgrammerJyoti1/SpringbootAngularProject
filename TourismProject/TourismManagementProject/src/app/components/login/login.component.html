<aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
        <a href="#">
            <img src="assets/logo.jpg" alt="Tourism World" class="img-responsive" width="140px;">
        </a>
    </div>
    <div class="menu-sidebar-content js-scrollbar1">
        <nav class="navbar-sidebar">
            <ul class="list-unstyled navbar-list">

                <li><a href="/hoteldetails">To hotel Screen</a></li>


            </ul>
        </nav>
    </div>
</aside>

<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h2>Login to Tourism Mart</h2>
            <hr>
            <form #spForm="ngForm" (ngSubmit)="getlogin()">
                <div class="row">
                    <label class="col-sm-2 col-form-label">User Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" [(ngModel)]="user.name" />
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" [(ngModel)]="user.password" />
                    </div>
                </div>

                <div class="row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button class="btn btn-info" type="submit">Login</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button class="btn btn-info" type="button" (click)="newregistration()">New Registraion</button>

                    </div>
                </div>



            </form>

        </div>
    </div>
</div>
