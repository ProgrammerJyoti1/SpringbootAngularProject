<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
        
                <form #spForm="ngForm" (ngSubmit)="onSubmit()">

                  <div *ngIf="hotel.hotel_id==0"><h1>Add Hotel</h1></div>
                  <div *ngIf="hotel.hotel_id > 0"><h1>Update Hotel</h1></div>
                  
                <div class="form-group row">
                
                    <label class ="col-sm-2 col-form-label">Hotel ID</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="hotel_id" [(ngModel)]="hotel.hotel_id" />
                    </div>
                  </div>
                  
                <div class="form-group row">
                  <label class ="col-sm-2 col-form-label"> Name</label>
                  <div class ="col-sm-10">
                      <input type ="text" name="hotel_name" [(ngModel)]="hotel.hotel_name" />
                  </div>
                </div>
                       
               
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> Street</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="street" [(ngModel)]="hotel.street" />
                    </div>
                  </div>
                  <div class="form-group row">
                  <label class ="col-sm-2 col-form-label">District</label>
                  <div class ="col-sm-10">
                      <input type ="text" name="district" [(ngModel)]="hotel.district" />
                  </div>

                </div>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">State</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="state" [(ngModel)]="hotel.state"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Zip</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="zip"  [(ngModel)]="hotel.zip"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Hotel_Desc</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="hotel_desc"  [(ngModel)]="hotel.hotel_desc"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> Hotel_Fair</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="hotel_fair" [(ngModel)]="hotel.hotel_fair"/>
                  </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-2"><button type ="submit"class="btn btn-info">Submit</button></div>
                    <div class="col-sm-2"><button type="reset" class="btn btn-info">Reset</button></div>
                  </div>
                </form>
            </div>
        </div>
        </div>
