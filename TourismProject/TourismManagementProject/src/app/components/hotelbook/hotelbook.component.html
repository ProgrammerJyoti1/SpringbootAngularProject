<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
        
                <form #spForm="ngForm" (ngSubmit)="onSubmit()">

                  <div *ngIf="booking.booking_id==0"><h1>Book Hotel</h1></div>
                  
           
                <div class="form-group row">
                  <label class ="col-sm-2 col-form-label"> Date</label>
                  <div class ="col-sm-10">
                      <input type ="date" name="date" [(ngModel)]="booking.date" />
                  </div>
                </div>
                       
               
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> passengerCount</label>
                    <div class ="col-sm-10">
                        <input type ="number" name="passengerCount" [(ngModel)]="booking.passengerCount" />
                    </div>
                  </div>
                  <div class="form-group row">
                  <label class ="col-sm-2 col-form-label">RoomType</label>
                  <div class ="col-sm-10">
                      <input type ="option" name="roomType " [(ngModel)]="booking.roomType" />
                
                  </div>

                </div>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Day</label>
                    <div class ="col-sm-10">
                        <input type ="number" name="day" [(ngModel)]="booking.day"/>
                    </div>
                  </div>
                 
        
                
                  <div class="form-group row">
                    <div class="col-sm-2"><button type ="submit"class="btn btn-info">Submit</button></div>
                    <div class="col-sm-2"><button type="reset" class="btn btn-info">Reset</button></div>
                  </div>
                </form>
            </div>
        </div>
        </div>
